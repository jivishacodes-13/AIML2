    body {

      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .product-card {
      width: 350px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #666;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);

      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-title {
      font-size: 20px;
      margin-top: 15px;
      font-weight: 600;
    }

    .desc {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    button {
      background: blue;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
